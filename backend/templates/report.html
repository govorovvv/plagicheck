<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Отчёт PlagiCheck</title>
  <link rel="stylesheet" href="../static/report.css">
</head>
<body>
  <header class="header">
    <div class="logo">P</div>
    <div class="brand">
      <h1>PlagiCheck</h1>
      <div class="muted">Отчёт о проверке текста</div>
    </div>
  </header>

  <section class="card">
    <div class="row">
      <div>
        <div class="label">Оригинальность</div>
        <div class="value green">{{ originality }}%</div>
      </div>
      <div>
        <div class="label">Заимствования</div>
        <div class="value red">{{ plagiarism }}%</div>
      </div>
    </div>
  </section>

  <section class="meta">
    <div><b>ID отчёта:</b> {{ report_id }}</div>
    <div><b>Дата/время:</b> {{ created_at }}</div>
    <div class="muted">Демо-версия. Результат фиксированный и предназначен для демонстрации.</div>
  </section>

  <footer class="footer">
    © {{ year }} PlagiCheck — plagicheck.ru
  </footer>
</body>
</html>
