<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Контакты — PlagiCheck</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="site-header"></div>

  <main class="container" style="padding:24px 0; max-width:600px;">
    <h1>Контакты</h1>

    <p>Если у вас есть вопросы или предложения, напишите нам:</p>
    <p><b>E-mail:</b> <a href="mailto:support@plagicheck.ru">support@plagicheck.ru</a></p>

    <h2>Форма обратной связи</h2>
    <form id="contact-form" class="contact-form">
      <label>
        Ваше имя
        <input type="text" name="name" required>
      </label>

      <label>
        E-mail
        <input type="email" name="email" required>
      </label>

      <label>
        Сообщение
        <textarea name="message" rows="5" required></textarea>
      </label>

      <button type="submit" class="btn">Отправить</button>
    </form>

    <div id="contact-result" class="muted" style="margin-top:12px;"></div>
  </main>

  <div id="site-footer"></div>
  <script src="script.js" defer></script>
</body>
</html>
