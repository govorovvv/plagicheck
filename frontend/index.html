  <!-- общий футер (подгружается из footer.html) -->
  <div id="site-footer"></div>

  <script>
    // инклюд общего хедера/футера + установка года после загрузки футера
    async function includeHTML(id, file, onDone) {
      const el = document.getElementById(id);
      if (!el) return;
      try {
        const resp = await fetch(file);
        if (resp.ok) {
          el.innerHTML = await resp.text();
          if (typeof onDone === "function") onDone();
        }
      } catch (e) {
        console.error("Include failed:", file, e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      includeHTML("site-header", "header.html");
      includeHTML("site-footer", "footer.html", () => {
        const y = document.querySelector("#year");
        if (y) y.textContent = new Date().getFullYear();
      });
    });
  </script>

  <script src="script.js" defer></script>
