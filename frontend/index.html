<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlagiCheck — проверка на заимствования</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- общий хедер (подгружается из header.html) -->
  <div id="site-header"></div>

  <!-- герой-блок на всю ширину/высоту с полупрозрачной вуалью -->
  <main class="hero-section">
    <a href="app.html" class="btn hero-btn">ВХОД</a>
  </main>

  <!-- общий футер (подгружается из footer.html) -->
  <div id="site-footer"></div>

  <script>
    // инклюд общего хедера/футера + установка года после загрузки футера
    async function includeHTML(id, file, onDone) {
      const el = document.getElementById(id);
      if (!el) return;
      try {
        const resp = await fetch(file);
        if (resp.ok) {
          el.innerHTML = await resp.text();
          if (typeof onDone === "function") onDone();
        }
      } catch (e) {
        console.error("Include failed:", file, e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      includeHTML("site-header", "header.html");
      includeHTML("site-footer", "footer.html", () => {
        const y = document.querySelector("#year");
        if (y) y.textContent = new Date().getFullYear();
      });
    });
  </script>

  <script src="script.js" defer></script>
