<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PlagiCheck — проверка на заимствования</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <!-- Подключение шрифта Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- общий хедер -->
  <div id="site-header"></div>

  <!-- герой-блок -->
  <main class="hero-section">
    <a href="app.html" class="btn btn-primary hero-btn">ВХОД</a>
  </main>

  <!-- преимущества -->
  <section class="features">
    <div class="container">
      <div class="features-grid">
        <div class="feature">Быстрая проверка</div>
        <div class="divider"></div>
        <div class="feature">Точный результат</div>
        <div class="divider"></div>
        <div class="feature">PDF-отчёты</div>
        <div class="divider"></div>
        <div class="feature">Простота и удобство</div>
      </div>
      <div style="text-align:center; margin-top:20px;">
        <a href="about.html" class="btn btn-secondary">УЗНАТЬ БОЛЬШЕ</a>
      </div>
    </div>
  </section>

  <!-- новости -->
  <section class="news-cards">
    <div class="container">
      <h2 style="text-align:center; margin-bottom:20px;">Новости</h2>

      <div class="cards">
        <article class="card news">
          <img src="images/news1.jpg" alt="Запуск сервиса PlagiCheck">
          <div class="news-body">
            <div class="news-date">01.10.2025</div>
            <h3 class="news-title">Запуск сервиса PlagiCheck</h3>
            <a class="btn btn-secondary" href="news.html">ПОДРОБНЕЕ</a>
          </div>
        </article>

        <article class="card news">
          <img src="images/news2.jpg" alt="Обновление алгоритма">
          <div class="news-body">
            <div class="news-date">09.07.2025</div>
            <h3 class="news-title">Обновление алгоритма</h3>
            <a class="btn btn-secondary" href="news.html">ПОДРОБНЕЕ</a>
          </div>
        </article>

        <article class="card news">
          <img src="images/news3.jpg" alt="Появились PDF-отчёты">
          <div class="news-body">
            <div class="news-date">30.06.2025</div>
            <h3 class="news-title">Появились PDF-отчёты</h3>
            <a class="btn btn-secondary" href="news.html">ПОДРОБНЕЕ</a>
          </div>
        </article>
      </div>
    </div>
  </section>

  <!-- общий футер -->
  <div id="site-footer"></div>

  <script>
    async function includeHTML(id, file, onDone) {
      const el = document.getElementById(id);
      if (!el) return;
      try {
        const resp = await fetch(file);
        if (resp.ok) {
          el.innerHTML = await resp.text();
          if (typeof onDone === "function") onDone();
        }
      } catch (e) {
        console.error("Include failed:", file, e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      includeHTML("site-header", "header.html");
      includeHTML("site-footer", "footer.html", () => {
        const y = document.querySelector("#year");
        if (y) y.textContent = new Date().getFullYear();
      });
    });
  </script>

  <script src="script.js" defer></script>
</body>
</html>
